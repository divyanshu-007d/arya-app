<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CometChat Demo</title>
    
    <!-- CometChat Embed Script -->
    <script defer src="https://cdn.jsdelivr.net/npm/@cometchat/chat-embed@latest/dist/main.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* UID Input Screen */
        .uid-input-container {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 10px;
            box-sizing: border-box;
        }
        
        .uid-input-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .uid-input-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .uid-input-container input:focus {
            outline: none;
            border-color: #4caf50;
        }
        
        .uid-input-container button {
            width: 100%;
            background: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .uid-input-container button:hover {
            background: #45a049;
        }
        
        /* Chat Widget Container */
        .chat-widget-container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .chat-widget-container {
                position: relative;
                width: 95vw;
                height: 90vh;
                max-width: 1200px;
                max-height: 800px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }
        }
        
        #cometChatMount {
            width: 100%;
            height: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            body {
                padding: 0;
                align-items: stretch;
            }
            
            .uid-input-container {
                border-radius: 0;
                margin: 20px;
                padding: 30px 20px;
                min-height: calc(100vh - 40px);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .uid-input-container h1 {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .uid-input-container input {
                padding: 18px;
                font-size: 18px;
                margin-bottom: 25px;
            }
            
            .uid-input-container button {
                padding: 18px;
                font-size: 18px;
            }
        }
        
        /* Ensure proper mobile viewport handling */
        @media screen and (max-width: 767px) {
            html {
                -webkit-text-size-adjust: 100%;
            }
            
            body {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <!-- UID Input Screen -->
    <div id="uidInputScreen" class="uid-input-container">
        <h1>Enter Your User ID</h1>
        <input type="text" id="uidInput" placeholder="Enter your UID" autofocus>
        <button onclick="startChat()">Start Chat</button>
    </div>
    
    <!-- Chat Widget Screen -->
    <div id="chatWidgetScreen" class="chat-widget-container hidden">
        <div id="cometChatMount"></div>
    </div>

    <script>
        // Cookie utility functions
        function setCookie(name, value, days = 30) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // CometChat Configuration
        const COMETCHAT_CREDENTIALS = {
            appID:     "16692757e74b0bd25",
            appRegion: "in",
            authKey:   "2c3b9c0774472f8c34e09f57e50816753da97883",
        };

        let currentUserUID = null;
        let isCometChatInitialized = false;

        const COMETCHAT_LAUNCH_OPTIONS = {
            targetElementID: "cometChatMount",
            isDocked: false,
            width: "100%",
            height: "100%",
        };

        // Start chat function
        function startChat() {
            const uidInput = document.getElementById('uidInput');
            const uid = uidInput.value.trim();
            
            if (!uid) {
                alert('Please enter a valid User ID');
                return;
            }
            
            currentUserUID = uid;
            setCookie('cometchat_uid', uid);
            
            // Hide input screen and show chat widget
            document.getElementById('uidInputScreen').classList.add('hidden');
            document.getElementById('chatWidgetScreen').classList.remove('hidden');
            
            // Initialize CometChat
            initializeCometChat();
        }

        // CometChat Initialization
        function initializeCometChat() {
            console.log("Starting CometChat for user:", currentUserUID);
            
            const initPromise = isCometChatInitialized 
                ? Promise.resolve() 
                : CometChatApp.init(COMETCHAT_CREDENTIALS);
            
            initPromise
                .then(() => {
                    console.log("CometChat initialized successfully");
                    isCometChatInitialized = true;
                    return CometChatApp.login({ uid: currentUserUID });
                })
                .then(user => {
                    console.log("Logged in as:", user);
                    return CometChatApp.launch(COMETCHAT_LAUNCH_OPTIONS);
                })
                .then(() => {
                    console.log("Chat widget launched successfully!");
                })
                .catch(error => {
                    console.error("CometChat error:", error);
                    alert("Chat initialization failed. Please try again.");
                    // Go back to input screen
                    document.getElementById('uidInputScreen').classList.remove('hidden');
                    document.getElementById('chatWidgetScreen').classList.add('hidden');
                });
        }

        // Page Load Handler
        window.addEventListener("DOMContentLoaded", () => {
            // Check for saved UID
            const savedUID = getCookie('cometchat_uid');
            if (savedUID) {
                currentUserUID = savedUID;
                document.getElementById('uidInputScreen').classList.add('hidden');
                document.getElementById('chatWidgetScreen').classList.remove('hidden');
                initializeCometChat();
            }
            
            // Add enter key support
            document.getElementById('uidInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startChat();
                }
            });
        });
    </script>
</body>
</html>
